<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <link rel="stylesheet" href="public/css/navbarandfooter.css"/>
        <link rel="stylesheet" href="public/css/main.css"/>
    </h:head>
    <h:body>
        <ui:include src="view/layouts/navbar.xhtml"/>
                            
        <div class="container">
            <div class="row" display="table">
                <div class="col-12">
                    <h:form>
                        <b:dataTable value="#{flights.getAll()}"
                                   var="users">
                            <f:facet name="header">
                                <tr>
                                <th>id</th>
                                <th>Airplane ID</th>
                                <th>Route ID</th>
                                <th>Departure</th>
                                <th>Edit</th>
                                <th>Delete</th>
                                </tr>
                            </f:facet>
                            <h:form>
                                <b:dataTableColumn value="#{flights.id}" />
                                <b:dataTableColumn value="#{flights.airplanes}" />
                                <b:dataTableColumn value="#{flights.routes}" />
                                <b:dataTableColumn value="#{flights.timeOfDeparture}" />
                                <h:commandButton action="#{flights.edit()}">Edit</h:commandButton>
                                <h:commandButton action="#{flights.delete()}">Edit</h:commandButton>
                            </h:form>
                        </b:dataTable>
                    </h:form>
                </div>
            </div>
        </div>
                <ui:include src="view/layouts/footer.xhtml"/>
    </h:body>
</html>
