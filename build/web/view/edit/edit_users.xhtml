<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <link rel="stylesheet" href="../../public/css/navbarandfooter.css"/>
        <link rel="stylesheet" href="../../public/css/main.css"/>
    </h:head>
    <h:body>
        <ui:include src="./layouts/navbar.xhtml"/>
                <div class="container">
                                <div class="row" display="table">
                <div class="col-12">
        <h:form>
                                <br/>
                                <h:outputLabel style="font-family: Centaur; font-size: 35px">Data Admin</h:outputLabel>
                                <br/><br/>
                                <table>
                                    <tr>
                                        <td>
                                            <h:outputLabel style="font-family: Centaur; font-size: 24px">ID Admin</h:outputLabel>
                                        </td>
                                        <td width="5%"></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" placeholder="Masukkan ID Dicari" value="#{users.id}"/></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td>
                                            <center>
                                                <b:commandButton look="primary btn-success" value="Cari Data Admin" action="#{users.getById()}" icon="search" />
                                            </center>
                                            <br/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Name:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{users.name}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Email:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{users.email}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Username:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{users.username}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Password:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{users.password}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Gender:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{users.gender}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Title:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{users.title}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Date Of Birth:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:datepicker style="font-family: Centaur; font-size: 18px" value="#{users.dateOfBirth}"/></td>
                                    </tr>
                                    <tr>
                                        <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Phone Number:</h:outputLabel></td>
                                        <td></td>
                                        <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{users.phoneNumber}"/></td>
                                    </tr>
                                    <tr>
                                        <td colspan="3">
                                            <center>
                                                <b:commandButton look="primary btn-success" value="UBAH" action="#{users.update()}" icon="edit" />
                                                &nbsp;&nbsp;&nbsp;
                                                <b:commandButton look="primary btn-success" value="HAPUS" action="#{users.delete()}" icon="trash"/>
                                            </center>
                                        </td>
                                    </tr>
                                </table>
                                <br/>
                            </h:form>
                </div>
                                </div>
                </div>
        <ui:include src="./layouts/footer.xhtml"/>
    </h:body>
</html>
