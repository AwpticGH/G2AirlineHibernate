<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <link rel="stylesheet" href="../public/css/navbarandfooter.css"/>
        <link rel="stylesheet" href="../public/css/main.css"/>
    </h:head>
    <h:body>
        <ui:include src="./layouts/navbar.xhtml"/>
                            
        <div class="container">
            <div class="row" display="table">
                <div class="col-12">
                    <h:form>
                        <b:link value="Create" href="./create/create_reservations_info.xhtml"/>
                        <br/><br/>
                        <b:dataTable value="#{reservationsInfo.getAll()}"
                                   var="reservationsInfo">
                            <f:facet name="header">
                                <tr>
                                <th>ID</th>
                                <th>Reservation ID</th>
                                <th>Seat Class</th>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Gender</th>
                                <th>Phone Number</th>
                                </tr>
                            </f:facet>
                            <b:dataTableColumn value="#{reservationsInfo.id}" />
                            <b:dataTableColumn value="#{reservationsInfo.reservations.id}" />
                            <b:dataTableColumn value="#{reservationsInfo.seatClass}" />
                            <b:dataTableColumn value="#{reservationsInfo.name}" />
                            <b:dataTableColumn value="#{reservationsInfo.age}" />
                            <b:dataTableColumn value="#{reservationsInfo.gender}" />
                            <b:dataTableColumn value="#{reservationsInfo.phoneNumber}" />
                        </b:dataTable>
                        <b:link value="Edit" href="./edit/edit_reservations_info.xhtml"/>
                    </h:form>
                </div>
            </div>
        </div>
                <ui:include src="./layouts/footer.xhtml"/>
    </h:body>
</html>
