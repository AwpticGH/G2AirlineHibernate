<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <link rel="stylesheet" href="../public/css/navbarandfooter.css"/>
        <link rel="stylesheet" href="../public/css/main.css"/>
    </h:head>
    <h:body>
        <ui:include src="./layouts/navbar.xhtml"/>
                            
        <div class="container">
            <div class="row" display="table">
                <div class="col-12">
                    <h:form>
                        <b:link value="Create" href="./create/create_users.xhtml"/>
                        <br/><br/>
                        <b:dataTable value="#{users.getAll()}"
                                   var="users">
                            <f:facet name="header">
                                <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Name</th>
                                <th>Birth</th>
                                <th>Gender</th>
                                <th>Title</th>
                                <th>Phone Number</th>
                                </tr>
                            </f:facet>
                                <b:dataTableColumn value="#{users.id}" />
                                <b:dataTableColumn value="#{users.username}" />
                                <b:dataTableColumn value="#{users.email}" />
                                <b:dataTableColumn value="#{users.password}" />
                                <b:dataTableColumn value="#{users.name}" />
                                <b:dataTableColumn value="#{users.dateOfBirth}" />
                                <b:dataTableColumn value="#{users.gender}" />
                                <b:dataTableColumn value="#{users.title}" />
                                <b:dataTableColumn value="#{users.phoneNumber}" />
                        </b:dataTable>
                        <b:link value="Edit" href="./edit/edit_users.xhtml"/>
                    </h:form>
                     <center>
                    </center>
                </div>
            </div>
        </div>
                <ui:include src="./layouts/footer.xhtml"/>
    </h:body>
</html>
