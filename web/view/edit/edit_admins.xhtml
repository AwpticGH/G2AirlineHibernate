<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <link rel="stylesheet" href="../../public/css/navbarandfooter.css"/>
        <link rel="stylesheet" href="../../public/css/main.css"/>
    </h:head>
    <h:body>
        <ui:include src="./layouts/navbar.xhtml"/>
            <div class="container">
                <div class="row" display="table">
                    <div class="col-12">
                        <h:form>
                            <br/>
                            <h:outputLabel style="font-family: Centaur; font-size: 35px">Data Admin</h:outputLabel>
                            <br/><br/>
                            <table>
                                <tr>
                                    <td>
                                        <h:outputLabel style="font-family: Centaur; font-size: 24px">ID Admin</h:outputLabel>
                                    </td>
                                    <td width="5%"></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" placeholder="Masukkan ID Dicari" value="#{admins.id}"/></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <center>
                                            <b:commandButton look="primary btn-success" value="Cari Data Admin" action="#{admins.getById()}" icon="search" />
                                        </center>
                                        <br/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Nama:</h:outputLabel></td>
                                    <td></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{admins.name}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Username:</h:outputLabel></td>
                                    <td></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{admins.username}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Password:</h:outputLabel></td>
                                    <td></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{admins.password}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Insert Privilege:</h:outputLabel></td>
                                    <td></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{admins.insertPriv}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Select Privilege:</h:outputLabel></td>
                                    <td></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{admins.selectPriv}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Update Privilege:</h:outputLabel></td>
                                    <td></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{admins.updatePriv}"/></td>
                                </tr>
                                <tr>
                                    <td><h:outputLabel style="font-family: Centaur; font-size: 24px">Delete Privilege:</h:outputLabel></td>
                                    <td></td>
                                    <td><b:inputText style="font-family: Centaur; font-size: 18px" value="#{admins.deletePriv}"/></td>
                                </tr>
                                <tr>
                                    <td colspan="3">
                                        <center>
                                            <b:commandButton look="primary btn-success" value="UBAH" action="#{admins.update()}" icon="edit" />
                                            &nbsp;&nbsp;&nbsp;
                                            <b:commandButton look="primary btn-success" value="HAPUS" action="#{admins.delete()}" icon="trash"/>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <br/>
                        </h:form>
                    </div>
                </div>
            </div>
        <ui:include src="./layouts/footer.xhtml"/>
    </h:body>
</html>
